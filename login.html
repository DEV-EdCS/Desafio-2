<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
    <script type="module" src="./script/login.js"></script>
</head>
<body>
    <header></header>

    <main>
        <nav>
            <a href="index.html" class="conteudo__formulario__voltar"><img class="conteudo__formulario__voltar-seta"
                    src="./img/seta_esquerda.png" alt="Voltar à página anterior">Voltar</a>
        </nav>
        <form id="login-form">
            <h2>Login</h2>
            <label for="loginUsuario">ID do Usuário:</label>
            <input type="text" id="loginUsuario" placeholder="Digite seu email ou CPF" required>
        
            <label for="loginSenha">Senha:</label>
            <input type="password" id="loginSenha" placeholder="Digite sua senha" required>
        
            <button type="submit">Entrar</button>
            <span id="mensagemLogin" class="mensagem-erro"></span>
        </form>
    </main>

    <footer>
        <p class="rodape__creditos">Front-end desenvolvido por Edlan Carvalho Silva – 100% HTML, CSS e JavaScript.</p>
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Usuário</title>
  <link rel="stylesheet" href="./styles/dashboard.css">
  <script type="module" src="./script/dashboard.js"></script>
</head>
<body>
  <header>
    <a href="./index.html"><img src="./img/botao-de-inicio.png" alt="Home"></a>
    <h1>Bem-vindo à sua área do candidato</h1>
    <img src="./img/logo_trilhas.png" alt="Página Inicial">
  </header>

  <main class="perfil">
    <form class="perfil__form" id="perfil-form">
      <h2>Seus Dados</h2>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required readonly>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required>

      <label for="aniversario">Data de Nascimento:</label>
      <input type="date" id="aniversario" name="aniversario" required>

      <label for="trilha">Trilha:</label>
      <input type="text" id="trilha" name="trilha" required>

      <button type="submit">Salvar Alterações</button>
      <span id="mensagemConfirmacao" class="mensagem-sucesso"></span>
    </form>
  </main>

  <footer>
    <p class="rodape__creditos">Painel de usuário – Desenvolvido por Edlan Carvalho Silva e Luis Carlos Costa da Silva – 100% HTML, CSS e JavaScript.</p>
  </footer>
</body>
</html>

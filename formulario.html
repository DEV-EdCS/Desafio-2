<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="./styles/formulario.css">
    <!--  Importa o arquivo JS que vai validar o formulário. O defer faz com que eles sejam carregados depois que o HTML estiver pronto -->
    <script src="./script/script.js" type="module" defer></script>
    <script src="./script/upload-arquivo.js" defer></script>

</head>

<body>
    <header></header>
    <main class="conteudo">
        <section class="conteudo__formulario">
            <nav>
                <a href="index.html" class="conteudo__formulario__voltar"><img class="conteudo__formulario__voltar-seta"
                        src="./img/seta_esquerda.png" alt="Voltar à página anterior">Voltar</a>
            </nav>
            <h1 class="conteudo__formulario__titulo">Formulário de inscrição</h1>
            <p class="conteudo__formulario__descricao">Preencha os dados abaixo para fazer sua inscrição no Programa
                Trilhas.</p>

            <!-- Aqui começa o formulário! O action envia os dados para a página de confirmação. O method="POST" envia as informações com segurança -->
            <form action="confirmacao.html" method="POST" class="conteudo__formulario__dados" data-formulario>
                <h2 class="conteudo__formulario__titulo-sessao">Informações do participante</h2>
                
                <fieldset class="conteudo__formulario__dados__fieldset">
                    <!-- Cada <fieldset> agrupa campos que têm relação entre si -->
                    <label for="nome" class="conteudo__formulario__dados__legenda">Nome completo <strong
                            class="termos-politica">*</strong></label>
                    <!-- "required" torna o campo obrigatório, significa que é obrigatório preencher -->
                    <input type="text" id="nome" name="nome" minlength="3" required
                        class="conteudo__formulario__dados__resposta">
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="conteudo__formulario__dados__fieldset">
                    <label class="conteudo__formulario__dados__legenda" for="senha">Senha <strong
                        class="termos-politica">*</strong></label>
                        <input type="password" id="senha" name="senha" minlength="8" required
                        class="conteudo__formulario__dados__resposta" placeholder="Deve conter pelo menos 1 letra, 1 número e 1 caractere especial">
                </fieldset>

                <fieldset class="conteudo__formulario__dados__fieldset">
                    <label for="aniversario" class="conteudo__formulario__dados__legenda">Data de nascimento <strong
                            class="termos-politica">*</strong></label>
                    <input id="aniversario" name="aniversario" class="conteudo__formulario__dados__resposta" type="date"
                        required>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="conteudo__formulario__dados__fieldset">
                    <label for="cpf" class="conteudo__formulario__dados__legenda">CPF <strong
                            class="termos-politica">*</strong></label>
                    <!-- Aqui entra o CPF com validação de formato via pattern -->
                    <input id="cpf" name="cpf" minlength="11" maxlength="14" required type="text"
                        pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" placeholder="Digite um CPF no formato: xxx.xxx.xxx-xx"
                        class="conteudo__formulario__dados__resposta">
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="conteudo__formulario__dados__fieldset">
                    <label for="genero" class="conteudo__formulario__dados__legenda">Sexo <strong
                            class="termos-politica">*</strong></label>
                    <select class="conteudo__formulario__dados__legenda__opcoes" name="genero" id="genero" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="conteudo__formulario__dados__fieldset">
                    <label for="email" class="conteudo__formulario__dados__legenda">E-mail <strong
                            class="termos-politica">*</strong></label>
                    <input type="email" id="email" name="email" class="conteudo__formulario__dados__resposta"
                        minlength="4" required>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="conteudo__formulario__dados__fieldset">
                    <label for="telefone" class="conteudo__formulario__dados__legenda">Telefone <strong
                            class="termos-politica">*</strong></label>
                    <input type="tel" id="telefone" name="telefone" class="conteudo__formulario__dados__resposta"
                        required>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="conteudo__formulario__dados__fieldset">
                    <label for="identidade" class="conteudo__formulario__dados__legenda">
                        Documento de identidade <strong class="termos-politica">*</strong>
                    </label>
                    <label class="conteudo__formulario__dados__arquivo" for="identidade">
                        <div class="conteudo__formulario__dados__nuvem-icone">
                            <img src="./img/upload_nuvem.png" width="48px" alt="Ícone de upload em nuvem">
                        </div>
                        <div class="conteudo__formulario__dados__texto-identidade">
                            Clique aqui para selecionar o arquivo
                        </div>
                    </label>
                    <!-- O "accept" só permite enviar arquivos PDF. -->
                    <input id="identidade" name="identidade" type="file" class="input-escondido"
                        accept="application/pdf" required>
                    <span class="mensagem-erro"></span>
                </fieldset>


                <h2 class="conteudo__formulario__titulo-sessao">Endereço residencial</h2>
                <fieldset class="conteudo__formulario__dados__fieldset">
                    <label for="cep" class="conteudo__formulario__dados__legenda">CEP <strong
                            class="termos-politica">*</strong></label>
                    <input id="cep" name="cep" type="text" class="conteudo__formulario__dados__resposta" required>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <div class="conteudo__formulario__dados__separacao">

                    <fieldset class="conteudo__formulario__dados__fieldset">
                        <label for="rua" class="conteudo__formulario__dados__legenda">Rua <strong
                                class="termos-politica">*</strong></label>
                        <input id="rua" name="rua" type="text" class="conteudo__formulario__dados__resposta" required>
                        <span class="mensagem-erro"></span>
                    </fieldset>

                    <fieldset class="conteudo__formulario__dados__fieldset">
                        <label for="casa" class="conteudo__formulario__dados__legenda">Número <strong
                                class="termos-politica">*</strong></label>
                        <input id="casa" name="casa" type="number" class="conteudo__formulario__dados__resposta"
                            required>
                        <span class="mensagem-erro"></span>
                    </fieldset>

                </div>
                <div class="conteudo__formulario__dados__separacao">
                        <fieldset class="conteudo__formulario__dados__fieldset">
                            <label for="cidade" class="conteudo__formulario__dados__legenda">Cidade <strong
                                    class="termos-politica">*</strong></label>
                            <input id="cidade" name="cidade" type="text" class="conteudo__formulario__dados__resposta"
                                required>
                            <span class="mensagem-erro"></span>
                        </fieldset>
                        <fieldset class="conteudo__formulario__dados__fieldset">
                            <label for="estado" class="conteudo__formulario__dados__legenda">Estado <strong
                                    class="termos-politica">*</strong></label>
                            <input id="estado" name="estado" type="text" class="conteudo__formulario__dados__resposta"
                                required>
                            <span class="mensagem-erro"></span>
                        </fieldset>
                </div>

                <fieldset class="conteudo__formulario__dados__fieldset">
                    <label for="residencia" class="conteudo__formulario__dados__legenda">
                        Comprovante de residência <strong class="termos-politica">*</strong>
                    </label>
                    <label for="residencia" class="conteudo__formulario__dados__arquivo">
                        <div class="conteudo__formulario__dados__nuvem-icone">
                            <img src="./img/upload_nuvem.png" width="48px" alt="Ícone de upload em nuvem">
                        </div>
                        <div class="conteudo__formulario__dados__texto">
                            Clique aqui para selecionar o arquivo
                        </div>
                    </label>
                    <input id="residencia" name="residencia" type="file" class="input-escondido"
                        accept="application/pdf" required>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <h2 class="conteudo__formulario__titulo-sessao">Trilhas de aprendizagem</h2>

                <fieldset class="conteudo__formulario__dados__fieldset">
                    <label class="conteudo__formulario__dados__legenda" for="trilha" alt="">Selecione apenas uma
                        trilha <strong class="termos-politica">*</strong></label><br>

                    <div class="conteudo__formulario__dados__checkbox">
                        <div class="conteudo__formulario__dados__checkbox__alinhamento">
                            <input id="trilha_front" name="trilha"
                                class="conteudo__formulario__dados__checkbox__alinhamento__radio" type="radio"
                                value="front" required>
                            <span class="mensagem-erro"></span>
                            <div class="conteudo__formulario__dados__checkbox__alinhamento_elementos">
                                <img src="./img/icone_front.png" width="40px" alt="">
                                <label for="trilha_front">Programação Front-end</label>
                            </div>
                        </div>

                        <div class="conteudo__formulario__dados__checkbox__alinhamento">
                            <input id="trilha_back" name="trilha"
                                class="conteudo__formulario__dados__checkbox__alinhamento__radio" type="radio"
                                value="back" required>
                            <span class="mensagem-erro"></span>
                            <div class="conteudo__formulario__dados__checkbox__alinhamento_elementos">
                                <img src="./img/icone_back.png" width="40px" alt="">
                                <label for="trilha_back">Programação Back-end</label>
                            </div>
                        </div>
                    </div>

                    <div class="conteudo__formulario__dados__checkbox">
                        <div class="conteudo__formulario__dados__checkbox__alinhamento">
                            <input id="trilha_jogos" name="trilha"
                                class="conteudo__formulario__dados__checkbox__alinhamento__radio" type="radio"
                                value="jogos" required>
                            <span class="mensagem-erro"></span>
                            <div class="conteudo__formulario__dados__checkbox__alinhamento_elementos">
                                <img src="./img/icone_games.png" width="40px" alt="">
                                <label for="trilha_jogos">Programação de Jogos</label>
                            </div>
                        </div>

                        <div class="conteudo__formulario__dados__checkbox__alinhamento">
                            <input id="trilha_ux" name="trilha"
                                class="conteudo__formulario__dados__checkbox__alinhamento__radio" type="radio"
                                value="design" required>
                            <span class="mensagem-erro"></span>
                            <div class="conteudo__formulario__dados__checkbox__alinhamento_elementos">
                                <img src="./img/icone_design-ux.png" width="40px" alt="">
                                <label for="trilha_ux">Design e Experiência</label>
                            </div>
                        </div>
                    </div>

                    <div class="conteudo__formulario__dados__checkbox">
                        <div class="conteudo__formulario__dados__checkbox__alinhamento">
                            <input id="trilha_ciencia" name="trilha"
                                class="conteudo__formulario__dados__checkbox__alinhamento__radio" type="radio"
                                value="ciencia" required>
                            <span class="mensagem-erro"></span>
                            <div class="conteudo__formulario__dados__checkbox__alinhamento_elementos">
                                <img src="./img/icone_dados.png" width="40px" alt="">
                                <label for="trilha_ciencia">Ciência de Dados</label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="conteudo__formulario__politica">
                    <input id="termos" name="termos" type="checkbox" required>
                    <span class="mensagem-erro"></span>
                    <label for="termos">Declaro que li e concordo com os <strong class="termos-politica">Termos e
                            Condições</strong> e com a
                        <strong class="termos-politica">Política de Privacidade</strong></label>
                </fieldset>

                <fieldset class="conteudo__formulario__politica">
                    <input id="termos" name="termos" type="checkbox" required>
                    <span class="mensagem-erro"></span>
                    <label for="termos">Autorizo que o <strong class="termos-politica">Inova Maranhão</strong> colete,
                        use e utilize seus provedores para processar meus <strong class="termos-politica">dados
                            cadastrados</strong>, para verificar minha identidade e para prevenção de fraudes.</label>
                </fieldset>

                <div class="conteudo__formulario__botoes">
                    <input class="conteudo__formulario__botoes__cancelar" type="reset" value="Cancelar">
                    <input class="conteudo__formulario__botoes__enviar" type="submit" value="Inscreva-se">
                </div>
            </form>
        </section>

        <section class="conteudo__imagens">
            <img class="conteudo__imagens__estudante" src="./img/person.png"
                alt="Ilustração de um jovem estudando no computador">
            <img class="conteudo__imagens__logo" src="./img/logo_trilhas.png"
                alt="Logos do programa trilhas e do Inova Maranhão">
        </section>
    </main>
    <footer></footer>
</body>

</html>
